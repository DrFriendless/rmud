Outdoor/townsquare:
    short: The Town Square
    long: This is the town square of the great city of Mangrove. It's a paved area built in the middle of the mangrove swamps which surround it on all sides. A path leads north. To the east, a coloured wooden bridge rises up over the swamp.
    contains: Virtual/shop Virtual/communitycentre
    southwest: Shop/mangroveshop
    southeast: Room/communitycentre
    north: Outdoor/northtower
    east: Outdoor/mangrovebridge

Virtual/shop:
    identity: shop
    long: A shop is here.
    examine_it: Mangrove City Supplies. It seems to be a general merchandise store. A sign says "WE BUY AND SELL".
    enter_it: Shop/mangroveshop

Virtual/communitycentre:
    identity: community centre, centre
    long: The community centre is here.
    examine_it: Mangrove City Community Centre. A sign says "Adventurers Welcome"
    enter_it: Room/communitycentre

Shop/mangroveshop:
    short: Mangrove City Supplies
    long: You're in Mangrove City Supplies. The shop is packed with the most unimaginable junk. Use 'list' to see what's available. You can also 'trade' your item for our item.
    exit: Outdoor/townsquare
    lit: true
    vault: Room/vault
    contains: Chest/sack

Room/communitycentre:
    short: Mangrove City Community Centre
    long: You're in the Mangrove City Community Centre.
    exit: Outdoor/townsquare
    lit: true
    contains: Chest/chest

Room/vault:
    short: Mangrove City Supplies Vault
    long: You're in the vault of Mangrove City Supplies. You're not allowed in here.
    contains: Weapon/sword Chest/sack

Outdoor/mangrovebridge:
    short: The High Bridge
    long: This is the high bridge of Mangrove, a rainbow-coloured wooden bridge which crosses part of the swamp. Down to the west is a busy area of town.
    west: Outdoor/townsquare
    contains: Virtual/mangrovebridge Virtual/trapdoor

Virtual/mangrovebridge:
    identity: bridge, rainbow bridge, coloured bridge, colored bridge
    examine_it: The bridge is wide enough for two carriages, and rises above the mangrove swamp. You notice an ancient trap door in the bridge, at the top of its arch.
    climb_it_no: Which direction do you want to go?

Virtual/trapdoor:
    identity: trap door, trapdoor
    examine_it: The trap door is wide enough for you to go through, but do you really want to drop into the swamp?
    enter_it: lib/Room/library

Weapon/sword:
    short: sword
    long: A long sword is here.
    examine: The sword has a long blade which is pointy at the far end.
    identity: sword, long sword
    value: 10

Outdoor/northtower:
    short: The North Tower
    long: You're at the base of the northern guard tower in the city of Mangrove. A stone guard tower is built on a clearing in the mangrove swamp. The town square is to the south.
    contains: Virtual/northtower
    in: Room/northtower
    south: Outdoor/townsquare
    down: Outdoor/mangroveswamp1

Virtual/swamp1:
    identity: swamp
    examine_it: It looks like you could get down into the swamp from here.
    enter_it: Outdoor/mangroveswamp1

Virtual/northtower:
    identity: tower,guard tower
    examine_it: The tower is solidly built of imported stone. It seems to have a flat roof.
    climb_it_no: Maybe it would be safer to just go in and use the stairs?
    enter_it: Room/northtower
    enter: Room/northtower

Room/northtower:
    short: Bottom floor of the North Tower
    long: You're in the bottom floor of a stone tower.
    exit: Outdoor/northtower
    up: Outdoor/northtowerroof

Outdoor/northtowerroof:
    short: Top of the North Tower.
    long: You're on top of the North Tower in the city of Mangrove. The mangrove swamp extends as far as the eye can see in all directions. The town square can be seen to the south.
    contains: Gong/gong
    down: Room/northtower

Outdoor/mangroveswamp1:
    short: In the mangrove swamp.
    long: You're in the mangrove swamp. From here you could get up to some sort of stone tower.
    up: Outdoor/northtower
    north: Outdoor/mangroveswamp2

Outdoor/mangroveswamp2:
    short: In the mangrove swamp.
    long: You're in the mangrove swamp. You can try to head in various directions, but you might get turned around.
    south: Outdoor/mangroveswamp1
    contains: Undead/ghoul NecklaceOfRegeneration/regennecklace

Gong/gong:
    short: great gong
    long: A large gong stands on the ground here.
    identity: gong, great gong, large gong

Undead/ghoul:
    short: ghoul
    long: A slavering, writing ghoul glares at you with soulless eyes.
    identity: ghoul

NecklaceOfRegeneration/regennecklace:
    short: primitive necklace
    long: There's an ugly wooden necklace here.
    examine: This wooden necklace looks to have been made by an extremely primitive culture.
    weight: 1
    value: 2000
    slot: necklace
    identity: necklace,wooden necklace,primitive necklace,primitive wooden necklace

Chest/chest:
    short: solid oak chest
    long: A solid oak chest sits on the ground here.
    examine: The chest is made of oak, with bands of steel as reinforcement.
    weight: 70
    value: 100
    identity: chest, oak chest, wooden chest, solid chest, solid oak chest
    open: false
    openable: true

Chest/sack:
    short: sack
    long: A large cloth sack is here.
    examine: The sack is made of canvas or some such stuff.
    weight: 1
    value: 1
    identity: sack, cloth sack, large cloth sack, canvas sack
    openable: false